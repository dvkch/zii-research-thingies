en:
  date:
    formats:
      admin: "%Y-%m-%d"
  time:
    formats:
      admin: "%Y-%m-%d %H:%M:%S"
  admin:
    labels:
      metadata: "Metadata"
      stats: "Stats"
    groups:
      advanced: "Advanced"
      twitter: "Twitter"
    pages:
      home: "Home"
    actions:
      refresh_tweets: "Refresh tweets"
      see_tweets: "See tweets >"
  active_admin:
    move: "Move"
    filters:
      predicates:
        datetime:
          from: "From"
          to: "To"
    scopes:
      all: 'All'
  # from gems/responders/locales
  flash:
    actions:
      create:
        notice: "%{resource_name} was successfully created."
        # alert: "%{resource_name} could not be created."
      update:
        notice: "%{resource_name} was successfully updated."
        # alert: "%{resource_name} could not be updated."
      destroy:
        notice: "%{resource_name} was successfully destroyed."
        alert: "%{resource_name} could not be destroyed. %{resource_errors}"
